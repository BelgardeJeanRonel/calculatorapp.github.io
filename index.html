<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <script src="app.js" type="module"></script>
  <title>Document</title>
</head>
<body>

  <header>
    <h1>AGE CALCULATOR APP</h1>
  </header>

  <main>

    <form class="form" action="">
      <div class="container-date">
        <div>
          <label for="day">DAY</label><br>
          <input type="text" id="day" name="day" placeholder="DD">
          <p class="error-field">This field is required</p>
          <p class="error-valid">must be a valid day</p>
        </div>
    
        <div>
          <label for="month">MONTH</label><br>
          <input type="text" id="month" name="month" placeholder="MM">
          <p class="error-field">This field is required</p>
          <p class="error-valid">must be a valid month</p>
        </div>
    
        <div>
          <label for="year">YEAR</label><br>
          <input type="text" id="year" name="year" placeholder="YYYY">
          <p class="error-field">This field is required</p>
          <p class="error-valid">must be a valid year</p>
        </div>
      </div>
      
  
      <input class="btn-image" type="image" src="assets/images/icon-arrow.svg" alt="Submit" width="55px" height="">
      
    </form>
  
    <div class="show-age">
      <p><span>- -</span> years</p>
      <p><span>- -</span> months</p>
      <p><span>- -</span> days</p>
    </div>

  </main>

  <footer>
    Developped by <span>Jean Ronel BELGARDE</span>
  </footer>

  
  


  
</body>
</html>
